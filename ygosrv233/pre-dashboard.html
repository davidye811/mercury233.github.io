<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YgoSrv233 Dashboard</title>
<link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <h1 class="title">YgoSrv233 先行卡更新</h1>
</header>
<div class="container">
    <div class="row grid">
        <div class="col-lg-2">
            <input type="text" class="form-control" id="ip" value="" placeholder="IP">
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" id="port" value="" placeholder="Port">
        </div>
        <div class="col-lg-2">
            <input type="text" class="form-control" id="password" value="" placeholder="Password">
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" id="login_button">登陆</button>
        </div>
    </div>
    <div class="row buttons hidden">
        <div class="col-lg-2">
            <button class="btn btn-default" action="fetch_datas">下载最新数据库</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" action="load_db">读取数据库</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" action="copy_to_ygopro">更新到服务器</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" action="write_to_file">更新到列表页</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" action="pack_data">生成更新包</button>
        </div>
        <div class="col-lg-2">
            <button class="btn btn-default" action="push_datas">上传到官网</button>
        </div>
    </div>
</div>
<div class="container">
    <hr>
    <div class="row">
        <div class="col-lg-12">
            <ul id="output" class="list-unstyled">

            </ul>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
var ip, port, password;

$(function(){
    $("body").tooltip({selector: "[data-toggle='tooltip']"});
    
    $("#login_button").click(login);
    
    $(".buttons button").click(function(){openapi($(this).attr("action"))});

    
    var params=parseQueryString();
    $("#ip").val(params["ip"]);
    $("#port").val(params["port"]);
    $("#password").val(params["password"]);
});

function parseQueryString() {
    //http://stackoverflow.com/questions/523266/how-can-i-get-a-specific-parameter-from-location-search
    var str = window.location.search;
    var objURL = {};
    str.replace(
        new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
        function( $0, $1, $2, $3 ){
            objURL[ $1 ] = $3;
        }
    );
    return objURL;
}

function login() {
    ip=$("#ip").val();
    port=$("#port").val();
    password=$("#password").val();
    var es = new EventSource("http://"+ip+":"+port+"/api/msg?password="+password);
    es.onmessage = function(e) {
        var data_li = $('<li>'+ e.data +'</li>');
        data_li.appendTo($("#output"));
        
        if (e.data=="已连接。") {
            $(".row.buttons").removeClass("hidden");
        }
    };
    es.onerror = function(e) {
        $(".row.buttons").addClass("hidden");
        data_li = $('<li>已断开。</li>');
        data_li.appendTo($("#output"));
        //alert("连接断开！");
        es.close();
    };
}

function openapi(api) {
    $.getJSON("http://"+ip+":"+port+"/api/"+ api +"?password="+password+"&callback=?", function(data) {
        var data_li = $('<li>'+ data.message +'</li>');
        data_li.appendTo($("#output"));
    });
}

function loadrooms() {
    var source="http://" + $("#ip").val() + ":" + $("#port").val() + "/rooms.js";
    $.getScript(source);
    $("#open_button").removeClass("btn-success");
}

function autoload() {
    if (window.autoLoad) {
        window.clearInterval(window.autoLoad);
    }
    else {
        window.autoLoad=window.setInterval(loadrooms,1000);
    }

}

function loadroom(data) {

    $("#open_button").addClass("btn-success");
    $("#num").text(data.rooms.length);
    var tbody=$("<tbody></tbody>");
    for (i in data.rooms) {
        var room=data.rooms[i];
        var tr=$("<tr></tr>");
        
        room.duelers=[];
        room.watchers=[];
        for (j in room.users) {
            if (room.users[j].pos==7) {
                room.watchers.push(room.users[j]);
            }
            else {
                room.duelers.push(room.users[j]);
            }
        }

        
        tr.append($("<td>"+room.roomid+"</td>"));
        tr.append($("<td>"+ ((room.needpass == "true") ? "<span class='glyphicon glyphicon-lock'></span>" : "") + room.roomname+ "</td>"));

        if (room.duelers.length<=2) {
            tr.append($("<td>"+((room.duelers[0]) ? room.duelers[0].name : "")+"</td>"));
            tr.append($("<td>"+((room.duelers[1]) ? room.duelers[1].name : "")+"</td>"));
        }
        else {
            tr.append($("<td>"+((room.duelers[0]) ? room.duelers[0].name : "")+((room.duelers[2]) ? "<br>"+room.duelers[2].name : "")+"</td>"));
            tr.append($("<td>"+((room.duelers[1]) ? room.duelers[1].name : "")+((room.duelers[3]) ? "<br>"+room.duelers[3].name : "")+"</td>"));
        }
        
        var watchlist="";
        
        if (room.watchers.length) {
            for (j in room.watchers) {
                watchlist+=room.watchers[j].name+"\r\n";
            }
        }
        
        tr.append($("<td>"+ (watchlist ? "<span class='glyphicon glyphicon-eye-open' data-toggle='tooltip' title='" + watchlist + "'></span>" : "") + room.istart +"</td>"));
        
        tbody.append(tr);
    }
    $("#rooms tbody").remove();
    $("#rooms").append(tbody);
}

function shout() {
    $("#shouttemp").attr("src","http://" + $("#ip").val() + ":" + $("#port").val() + "/shout?shout=" + $("#shout").val() + "&pass=" + $("#password").val());
}
function stop() {
    $("#shouttemp").attr("src","http://" + $("#ip").val() + ":" + $("#port").val() + "/stop?stop=" + $("#shout").val() + "&pass=" + $("#password").val());
}
function welcome() {
    $("#shouttemp").attr("src","http://" + $("#ip").val() + ":" + $("#port").val() + "/welcome?welcome=" + $("#shout").val() + "&pass=" + $("#password").val());
}
</script>

<script src="http://s4.cnzz.com/z_stat.php?id=1255875151&web_id=1255875151"></script>
</body>
</html>
